<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Inicio Sesion</title>
    <%- include('partials/head.html') %>

</head>
<body>

    <%- include('partials/errores.html') %>
    <br>
    <%- include('partials/bueno.html') %>

      <section>
        <div class="modal-dialog text-center " >
          <div class="col-sm-10 main-section CentrarConteiner navbar-brand" >
              <div class=" col-12 modal-content" ><br>
                <h1>Inicio Sesión</h1><br>
                  <div class="col-12 user-img">
                      <!--icono-->
                  </div>
                  <form action="/InicioSesion" method="POST">
                    <div class="form-group">
                      <i class="bi bi-person-circle"></i>
                      <label for="exampleInputEmail1" class="form-label">Correo eléctrónico</label>
                      <input class="form-control" type="email"  id="emaili" name="emaili" required>
                      <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="form-group">
                      <i class="bi bi-key-fill"></i>
                      <label for="Passwordi" class="form-label">Contraseña</label>
                      <div class="input-group mb-3">
                        <input class="form-control" type="password" id="passwordi" name="passwordi" required>
                        <button id="show_password" class="btn btn-outline-secondary" type="button" onclick="mostrarContrasena()"><i class="bi bi-eye"></i></button>
                      </div>
                    </div><br>
                    <div class="form-group">
                      <input id="myButton" class="btn btn-primary" type="submit" value="Ingresar Sesión"/>
                    </div>
                    <div>
                      <a href="/Registro">Crear Cuenta</a>
                    </div>
                    <div class="col-12 forgot">
                      <a href="/Usuario/RecuperarContra">Olvidé mi Contraseña</a>
                    </div><br>
                </form>
              </div>
          </div>
      </div><br>
      </section>
      <%- include('partials/foot.html') %>
      <script>
        var boton = document.getElementById('show_password');
        var input = document.getElementById('passwordi');

        boton.addEventListener('click', mostrarContrasena());

        function mostrarContrasena() {
          if(input.type == 'password'){
            input.type = 'text';
            setTimeout("ocultar()", 2000);
          }else{
            input.type = 'password';
          }
        }

        function ocultar() {
          input.type = 'password';
        }
      </script>
  </body>
</html>
