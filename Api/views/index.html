<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title><%= title %></title>
    <%- include('partials/head.html') %>
</head>
<body style="background-color: #276955;">
    <%- include('partials/menu.html') %>
    <section style="background-color: gray;">
      <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>
      
        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item ">
            <img src="img/medellin5.jfif" alt="Medellín">
            
          </div>
          <div class="carousel-item active">
            <img src="img/medellin2.jpg" alt="Medellín">
            <div class="carousel-caption d-none d-md-block">
              <h3>Formally Groovy</h3>
              <p>Ayudamos a facilitar su formalización.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/medellin6.jfif" alt="Medellín">
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </section>
    <%- include('partials/foot.html') %>
</body>
</html>
