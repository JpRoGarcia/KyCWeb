<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <%- include('partials/head.html') %>
</head>
<body>
    <%- include('partials/menu.html') %>

    <ul>
      <% if (typeof errors != 'undefined') { %> <% errors.forEach(error => { %>
      <li><%= error.message %></li>
      <% }) %> <% } %>
    </ul>
      <section style="padding-bottom: 50px; padding-top: 50px;">

        <div class="container letra" style="background: linear-gradient(180deg, rgba(162, 255, 215, 0.568) 29%, rgb(90, 158, 124) 76%);
        border-radius: 10px;"><br>
          <p>
            <h1><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-check-circle-fill " viewBox="0 0 16 16" style="color: #069169">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>Registro De Usuario</h1>
          </p> 
        <div class="container letra" style="padding-bottom: 100px;text-align-last: left">
          
            <form class="row g-3 needs-validation" action="/Emprendedor/Registro" method="POST">
              <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Cédula</label>
                <input class="form-control" type="text" id="id" name="id" required>
              </div>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Nombre</label>
                  <input class="form-control" type="text" id="name" name="name" required>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Apellido</label>
                  <input class="form-control" type="text" id="lastname" name="lastname" required>
                </div>
                <div class="col-md-4">
                  <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                  <input class="form-control" type="email"  id="email" name="email" required>
                </div>
                <div class="col-md-4">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input class="form-control" type="password" id="password1" name="password1" required>
                </div>
                <div class="col-md-4">
                  <label for="exampleInputPassword1" class="form-label">Confirmar Contraseña</label>
                  <input class="form-control" type="password" id="password2" name="password2" required>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Celular</label>
                  <input class="form-control" type="tel"  id="movil" name="movil" required>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Teléfono</label>
                  <input class="form-control" type="tel"  id="phone" name="phone" required>
                </div>
                <div class="col-12" c> 
                  <br>             
                    <input id="myButton" class="btn btn-primary" type="submit" value="Registro"/>
                    <a id="myButton" class="btn btn-primary" href="/InicioSesion" role="button">Ya Tengo Una Cuenta</a>
                </div>
              </form>
        </div>
      </div>

      </section>
    
    <%- include('partials/foot.html') %>
</body>
</html>
