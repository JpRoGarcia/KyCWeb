

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>
    <%- include('partials/head.html') %>
    <script type="text/javascript"  src="js/emprendedor.js"></script>
</head>
<body>
    <%- include('partials/menu.html') %>
    <div class="container", style="text-align-last: center">
      <p><h1>Registro Usuario</h1><p>
    </div>
    <div class="container">
        <form class="row g-3 needs-validation">
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Cedula</label>
            <input type="text" class="form-control" id="CedulaR">
          </div>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="NombreR">
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Apellido</label>
              <input type="text" class="form-control"  id="ApellidoR">
            </div>
            <div class="col-md-4">
              <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
              <input type="email" class="form-control" id="CorreoR" aria-describedby="emailHelp">
              <div id="emailHelp"></div>
            </div>
            <div class="col-md-4">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="ContraR">
            </div>
            <div class="col-md-4">
              <label for="exampleInputPassword1" class="form-label">Confirmar Contraseña</label>
              <input type="password" class="form-control" id="ConfirmarContraR">
            </div>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Celular</label>
              <input type="tel" class="form-control" id="CelularR" value="" required>
            </div>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Telefono</label>
              <input type="tel" class="form-control" id="TelefonoR" value="" required>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="Validar" required>
                <label class="form-check-label" for="invalidCheck">
                  Aceptar Teminos y Condiciones
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="button" id='testButton' onclick="registroEmprendor()">Enviar</button>
            </div>
          </form>
    </div>
</body>
</html>
