<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inicio Sesion</title>
    <%- include('partials/head.html') %>

</head>
<body>
    <%- include('partials/menu.html') %>

    <ul>
      <% if (typeof errors != 'undefined') { %> <% errors.forEach(error => { %>
      <li><%= error.message %></li>
      <% }) %> <% } %>
    </ul>
    
      <section>
        <div class="modal-dialog text-center " >
          <div class="col-sm-12 main-section CentrarConteiner navbar-brand" >
              <div class=" col-12 modal-content" ><br>
                <h1>Recuperar Contraseña</h1><br>
                  <div class="col-12 user-img">
                      <!--icono-->
                  </div>
                  <form action="/RecuperarContra" method="POST">
                    <div class="form-group">
                      <i class="bi bi-person-circle"></i>
                      <label for="exampleInputEmail1" class="form-label">Correo eléctrónico</label>
                      <input class="form-control" type="email"  id="emailc" name="emailc" required>
                      <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="form-group">
                      <i class="bi bi-key-fill"></i>
                      <label for="exampleInputPassword1" class="form-label">Nueva Contraseña</label>
                      <input class="form-control" type="password" id="password1c" name="password1c" required>
                    </div>
                    <div class="form-group">
                      <i class="bi bi-key-fill"></i>
                      <label for="exampleInputPassword1" class="form-label">Confirmar Contraseña</label>
                      <input class="form-control" type="password" id="password2c" name="password2c" required>
                    </div>
                    <div class="form-group">
                      <input id="myButton" class="btn btn-primary" type="submit" value="Guardar Cambios"/>
                    </div>
                    <div>
                      <a href="/InicioSesion">Iniciar Sesión</a>
                    </div>
                </form>
              </div>
          </div>
      </div><br>
      </section>
      <%- include('partials/foot.html') %>
  </body>
</html>
